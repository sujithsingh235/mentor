{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="row">
		{% for x in my_requests %}
		<div class="col-12 bg-light my-3">
			<div class="row">
				<div class="col">
					<h4>{{ x.name }}</h4>
				</div>
				<div class="col">
					<h4>{{ x.occupation }} at {{ x.company_name }}</h3>
				</div>
				<div class="col">
					<h4>{{ x.status }}</h3>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
